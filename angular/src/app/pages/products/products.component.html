<div class="cards-product">
  <mat-card class="card-product" *ngFor="let product of products">
    <img mat-card-image src="../../../assets/images/empty-img.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p class="product-title">
        {{product.name}}
      </p>
      <div class="product-price">
        â‚¬ {{ product.price }}
      </div>
      <div *ngIf="product.promotion" class="product-promotion">
        {{product.promotion?.description}}
      </div>
      <br *ngIf="!product.promotion" />
      <div style="clear: both;"></div>

    </mat-card-content>
    <mat-card-actions>
      <mat-form-field class="input-quantity">
        <mat-label>Quantity</mat-label>
        <input type="number" matInput placeholder="1" value="1">
      </mat-form-field>
      <button mat-button color="primary">
        <mat-icon>shopping_cart</mat-icon>
        Buy
      </button>
    </mat-card-actions>
  </mat-card>

</div>
